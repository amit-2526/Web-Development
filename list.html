<!-- This is the basic code to know about list and list types in html and there are various types of list orders in list -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html List</title>
</head>
<body>
    <strong>List Items</strong>

    <!--This is unordered list (ul tg)-->
    <ul>
        <!--li means list items-->
        <li>Mango</li>
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ul>
    <hr>

    <strong>Names</strong>

    <!--This is ordered list (ol tag)-->
    <ol>
        <li>Amit</li>
        <li>Varun</li>
        <li>Ashish</li>
        <li>Amit Singh</li>
    </ol>

    <!--We can also use some different formats of ordering a list-->
    <strong>Hobbies</strong>
    <ol type="i" > <!--This is roman ordering. There are many more. So Explore-->
        <li>Dancing</li>
        <li>Sports</li>
        <li>Coding</li>
    </ol>
</body>
</html>
